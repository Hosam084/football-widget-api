<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Football Matches Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Cairo', Arial, sans-serif;
      background: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
    }
    select {
      padding: 8px;
      margin: 10px auto;
      display: block;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    .match {
      background: #1e1e1e;
      margin: 10px 0;
      padding: 15px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .team {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .team img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
    }
    .score {
      font-weight: bold;
      font-size: 18px;
      margin: 0 10px;
    }
    .status {
      font-size: 14px;
      opacity: 0.8;
    }
    .error {
      text-align: center;
      color: #ff6b6b;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>مباريات اليوم</h1>
  <select id="leagueFilter">
    <option value="">كل الدوريات</option>
  </select>
  <div id="matches"></div>

  <script>
    let matchesData = [];
    const matchesContainer = document.getElementById("matches");
    const leagueFilter = document.getElementById("leagueFilter");

    function renderMatches() {
      matchesContainer.innerHTML = "";
      const selectedLeague = leagueFilter.value;
      const filtered = selectedLeague
        ? matchesData.filter(m => m.league === selectedLeague)
        : matchesData;

      if (filtered.length === 0) {
        matchesContainer.innerHTML = "<p>لا توجد مباريات</p>";
        return;
      }

      filtered.forEach(m => {
        const div = document.createElement("div");
        div.className = "match";
        div.innerHTML = `
          <div class="team">
            <img src="${m.homeLogo}" alt="">
            <span>${m.homeTeam}</span>
          </div>
          <div class="score">${m.scoreHome} - ${m.scoreAway}</div>
          <div class="team">
            <span>${m.awayTeam}</span>
            <img src="${m.awayLogo}" alt="">
          </div>
          <div class="status">${m.status}</div>
        `;
        matchesContainer.appendChild(div);
      });
    }

    function fetchMatches() {
      fetch("/.netlify/functions/matches")
        .then(res => {
          if (!res.ok) throw new Error("فشل في جلب البيانات");
          return res.json();
        })
        .then(data => {
          matchesData = data.matches.filter(m => m.matchId);
          // إعداد الدوريات
          const leagues = [...new Set(matchesData.map(m => m.league))];
          leagues.forEach(l => {
            const opt = document.createElement("option");
            opt.value = l;
            opt.textContent = l;
            leagueFilter.appendChild(opt);
          });
          renderMatches();
        })
        .catch(err => {
          console.error(err);
          matchesContainer.innerHTML =
            '<div class="error">فشل في تحميل البيانات. يرجى المحاولة لاحقاً.</div>';
        });
    }

    leagueFilter.addEventListener("change", renderMatches);

    // تحميل المباريات عند فتح الصفحة
    fetchMatches();
  </script>
</body>
</html>
