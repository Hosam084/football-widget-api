<!doctype html><html lang="ar"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><style>
body{font-family:Cairo,Segoe UI,sans-serif;background:#121212;color:#fff;margin:0;padding:20px}
.date-filter{display:flex;justify-content:center;gap:10px;margin-bottom:20px}
.date-filter button{background:#1e1e1e;color:#fff;border:none;padding:8px 16px;border-radius:8px;cursor:pointer;transition:.3s}
.date-filter button.active,.date-filter button:hover{background:#007bff}
.matches{display:flex;flex-direction:column;gap:12px}
.match{background:#1e1e1e;border-radius:10px;padding:12px;display:flex;justify-content:space-between;align-items:center}
.team{display:flex;align-items:center;gap:8px}
.team img{width:24px;height:24px}
</style></head><body>
<div class="date-filter">
<button data-day="yesterday">أمس</button>
<button class="active" data-day="today">اليوم</button>
<button data-day="tomorrow">غداً</button>
</div>
<div class="matches" id="matches"></div>
<script>
const matchesData={"today":[{home:"برشلونة",away:"ريال مدريد",time:"22:00"},{home:"ليفربول",away:"تشيلسي",time:"20:00"}],"yesterday":[{home:"ميلان",away:"يوفنتوس",time:"انتهت"}],"tomorrow":[{home:"بايرن",away:"دورتموند",time:"21:30"}]};
const container=document.getElementById("matches"),btns=document.querySelectorAll(".date-filter button");
function render(day){container.innerHTML="";matchesData[day].forEach(m=>{container.innerHTML+=`<div class="match"><div class="team"><img src="https://via.placeholder.com/24"><span>${m.home}</span></div><span>${m.time}</span><div class="team"><span>${m.away}</span><img src="https://via.placeholder.com/24"></div></div>`})}
btns.forEach(b=>b.onclick=()=>{btns.forEach(x=>x.classList.remove("active"));b.classList.add("active");render(b.dataset.day)});
render("today");
</script></body></html>
