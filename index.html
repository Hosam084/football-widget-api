<!doctype html><html lang="ar"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><style>
*{margin:0;padding:0;box-sizing:border-box}body{font-family:Cairo,Segoe UI,sans-serif;line-height:1.6;padding:15px;direction:rtl}
.matches{display:flex;flex-direction:column;gap:12px}
.match-card{display:flex;justify-content:space-between;align-items:center;padding:10px;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,.1)}
.team{display:flex;align-items:center;gap:6px;font-size:14px}
.team img{width:22px;height:22px;border-radius:50%}
.status{font-size:13px;font-weight:bold;padding:2px 6px;border-radius:6px}
.error{color:#e74c3c;margin:10px 0;text-align:center;font-weight:bold}
.date-filter{display:flex;justify-content:center;gap:8px;margin-bottom:12px}
.date-filter button{padding:6px 12px;border:none;border-radius:8px;cursor:pointer;font-size:14px}
.date-filter .active{background:#3498db;color:#fff}
@media(prefers-color-scheme:dark){
 body{background:#121212;color:#eee}
 .match-card{background:#1e1e1e}
 .date-filter button{background:#1e1e1e;color:#eee}
}
@media(prefers-color-scheme:light){
 body{background:#f9f9f9;color:#222}
 .match-card{background:#fff;border:1px solid #ddd}
 .date-filter button{background:#fff;color:#222;border:1px solid #ccc}
}
</style></head><body>
<div class="date-filter"><button data-day="tomorrow">غداً</button><button class="active" data-day="today">اليوم</button><button data-day="yesterday">أمس</button></div>
<div class="matches" id="matches"></div><div id="error" class="error"></div>
<script>
const c=document.getElementById("matches"),d=document.getElementById("error"),e=document.querySelectorAll(".date-filter button");let f="today";
e.forEach(b=>b.addEventListener("click",()=>{f=b.dataset.day;e.forEach(x=>x.classList.remove("active"));b.classList.add("active");w()}));
function g(b){switch(b){case"notstarted":return["لم تبدأ","#95a5a6"];case"inprogress":return["جارية","#f39c12"];case"finished":return["انتهت","#2ecc71"];default:return["غير معروف","#7f8c8d"]}}
async function w(){c.innerHTML="⏳ جاري التحميل...";d.textContent="";try{let r=await fetch("https://api.example.com/matches?day="+f);if(!r.ok)throw new Error("server");let a=await r.json();c.innerHTML="";if(!a.length){c.innerHTML="<p>لا توجد مباريات</p>";return}a.forEach(m=>{let[h,j]=g(m.status);c.innerHTML+=`<div class="match-card"><div class="team"><img src="${m.home.logo}" alt=""><span>${m.home.name}</span></div><div class="status" style="background:${j}">${h}</div><div class="team"><span>${m.away.name}</span><img src="${m.away.logo}" alt=""></div></div>`})}catch(err){d.textContent=err.message==="server"?"⚠️ مشكلة في الخادم":"📡 تحقق من اتصال الإنترنت"}}
w();setInterval(w,6e4);
</script></body></html>
